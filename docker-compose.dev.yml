version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: orderworks
      POSTGRES_USER: orderworks
      POSTGRES_PASSWORD: orderworks
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    image: node:20-bookworm
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://orderworks:orderworks@db:5432/orderworks?schema=public
      MAKERWORKS_WEBHOOK_SECRET: dev-secret
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_ENV: development
      PORT: "3000"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - app-node_modules:/app/node_modules
    command: >
      bash -lc "npm install && npm run db:generate && npm run dev"
    stdin_open: true
    tty: true

volumes:
  postgres-data:
  app-node_modules:
