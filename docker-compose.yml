services:
  app:
    image: node:20-bookworm
    working_dir: /app
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql://postgres:postgres@host.docker.internal:5432/makerworks?schema=orderworks}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-dev-password}
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET}
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_ENV: development
      PORT: "3000"
      WATCHPACK_POLLING: "true"
      WATCHPACK_POLLING_INTERVAL: "1000"
      NPM_CONFIG_PROGRESS: "false"
      NPM_CONFIG_LOGLEVEL: "warn"
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - app-node_modules:/app/node_modules
      - app-next:/app/.next
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      bash -lc "npm install --no-audit --no-fund && npm run db:generate && (npm run db:migrate || (echo 'Migrate failed; running db push for local bootstrap' && npx prisma db push --accept-data-loss)) && mkdir -p .next/dev/logs && npm run dev"

volumes:
  app-node_modules:
  app-next:
