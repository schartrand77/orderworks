services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: makerworks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d makerworks"]
      interval: 5s
      timeout: 5s
      retries: 12

  app:
    image: node:20-bookworm
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql://postgres:postgres@db:5432/makerworks?schema=orderworks}
      MAKERWORKS_WEBHOOK_SECRET: ${MAKERWORKS_WEBHOOK_SECRET:-dev-secret}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-dev-password}
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET:-dev-session-secret}
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_ENV: development
      PORT: "3000"
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - app-node_modules:/app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      bash -lc "npm install && npm run db:generate && npm run db:migrate && mkdir -p .next/dev/logs && npm run dev"
    stdin_open: true
    tty: true

volumes:
  app-node_modules:
  postgres-data:
