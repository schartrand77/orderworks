services:
  app:
    image: node:20-bookworm
    working_dir: /app
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql://postgres:postgres@host.docker.internal:5432/makerworks?schema=orderworks}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-dev-password}
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET:-dev-session-secret}
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_ENV: development
      PORT: "3000"
      WATCHPACK_POLLING: "true"
      WATCHPACK_POLLING_INTERVAL: "1000"
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - app-node_modules:/app/node_modules
      - app-next:/app/.next
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      bash -lc "npm install && npm run db:generate && npm run db:migrate && mkdir -p .next/dev/logs && npm run dev"
    stdin_open: true
    tty: true

volumes:
  app-node_modules:
  app-next:
